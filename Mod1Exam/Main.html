<!DOCTYPE html>
<html>
<head>
	<title>Malayan Colleges Mindanao, Student Information System</title>
    <link rel="stylesheet" href="Main.css">
    <link rel="icon" type="image/x-icon" href="images/logoicon.png">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <img class="mcm" src="images/mcmlogo.png">
        <a href="contents/Info/info_main.html">
            <i class='bx bx-info-circle' ></i>
        </a>
		<div class="img">
			<img src="images/student.png">
		</div>
        <div class="login-content">
            <div class="info">
                <div class="title">Student Information System</div>
                <img src="images/avatar.png">
                <h2 class="title">Welcome User</h2>
            </div>    
            <form class="form" id="form">
                <div class="input-box">
                    <small>First Name is required</small>
                    <input type="text" id="user" placeholder="Username">
                </div>
                <div class="input-box">
                    <small>Middle Initial is required</small>
                    <input type="password" id="pass" placeholder="Password">
                </div>
                <div class="submit">
                    <input type="submit" value="Submit">
                </div>
                <div class="reset">
                    <input type="reset" value="Reset">
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="Main.js"></script>
</body>
<footer>
</footer>
</html>
