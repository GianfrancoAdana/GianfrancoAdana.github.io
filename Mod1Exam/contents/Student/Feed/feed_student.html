<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Course Feedback | Malayan Colleges Mindanao, Student Information System</title>
        <link rel="stylesheet" href="style_feed.css">
        <link rel="icon" type="image/x-icon" href="images/logoicon.png">
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    </head>
<body>
    <div class="sidebar">
        <div class="logo-details">
            <a href="../student.html">
                <img src="images/logoicon.png">
                <div class="logo_name">MCM Digital</div>
            </a>
            <i class='bx bx-menu' id="btn" ></i>
        </div>
        <ul class="nav-list">
            <li>
                <i class='bx bx-search' ></i>
                <input type="text" placeholder="Search...">
            <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="../Grade/grade_student.html">
                    <i class='bx bx-book-bookmark' ></i>
                    <span class="links_name">Course Grade</span>
                </a>
                <span class="tooltip">Course Grade</span>
            </li>
            <li>
                <a href="../Financial/fin_student.html">
                    <i class='bx bx-credit-card' ></i>
                    <span class="links_name">Financial Records</span>
                </a>
                <span class="tooltip">Financial Records</span>
            </li>
            <li>
                <a href="#" class="hov">
                    <i class='bx bx-chat' ></i>
                    <span class="links_name">Course Feedback</span>
                </a>
                <span class="tooltip">Course Feedback</span>
            </li>
            <div class="bc">
                <img src="images/work.svg">
            </div>
            <li class="profile">
                <div class="profile-details">
                    <img src="images/avatar.png" alt="Avatar">
                    <div class="name_job">
                        <div class="name">Student</div>
                        <div class="job">Year Level/Program</div>
                    </div>
                </div>
                <a href="../../../Main.html">
                    <i class='bx bx-log-out' id="log_out"></i>
                </a>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <div class="container">
            <div class="contents">
                <div class="top">
                    <div class="top-img">
                        <img src="images/male.svg">
                        <img src="images/female.svg">
                        <img class="add-more" src="images/peers.svg">
                        <br><br>
                        <h6 class="add-morei">Add more</h6>
                        <div class="spacer">.</div>
                        <i class='bx bx-bell' ></i>
                        <a href="../student.html">
                            <i class='bx bx-arrow-from-right' ></i>
                        </a>
                        <i class='bx bx-arrow-from-left' ></i>
                        <a href="../Info/info_student.html">
                            <i class='bx bx-info-circle' ></i>
                        </a>
                    </div>
                    <br><br>
                    <h2 class="fsub">Help Us Improve More By Leaving Feedbacks!</h2>
                    <div class="fcon">
                        <h3 class="about">Course Feedback</h3>
                        <br><br>
                        <form class="form" id="form">
                            <div class="input-box">
                                <small>Full Name is optional</small>
                                <input type="text" id="user" placeholder="Full Name">
                            </div>
                            <div class="textview">
                                <small>Course Feedback cannot be Blank!</small>
                                <textarea placeholder="Enter Course Feeback"></textarea>
                            </div>
                            <div class="submit">
                                <input type="submit" value="Submit" onclick="confirm()">
                            </div>
                            <div class="reset">
                                <input type="reset" value="Reset">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
