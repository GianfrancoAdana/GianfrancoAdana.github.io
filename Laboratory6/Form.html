<!DOCTYPE html>
<html>
<head>
	<title>Validating Form Data</title>
    <link rel="stylesheet" href="Form.css">
    <link rel="icon" type="image/x-icon" href="logoicon.png">
</head>
<body>
    <div class="container">
        <div class="title">Sign up</div>
        <form class="form" id="form">
            <div class="input-box">
                <small>First Name is required</small>
                <input type="name" id="name" placeholder="First Name">
            </div>
            <div class="input-box">
                <small>Middle Initial is required</small>
                <input type="middle" id="middle" placeholder="Middle Initial">
            </div>
            <div class="input-box">
                <small>Last Name is required</small>
                <input type="last" id="last" placeholder="Last Name">
            </div>
            <div class="input-box">
                <small>Email Address is required</small>
                <input type="email" id="email" placeholder="Email Address">
            </div>
            <div class="terms">
                <p>By signing up, you agree to the <u>Terms</u> and <u>Conditions and Privacy Policy</u>.</p>
            </div>
            <div class="submit">
                <input type="submit" value="Submit">
            </div>
            <div class="reset">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
    
   <script>
        const form = document.getElementById('form');
        const name = document.getElementById('name');
        const middle = document.getElementById('middle');
        const last = document.getElementById('last');
        const email = document.getElementById('email');
        
        form.addEventListener('submit',(e) =>{
            e.preventDefault();
            
            checkInputs();
        });
        
        function checkInputs(){
            const nameValue = name.value.trim();
            const middleValue = middle.value.trim();
            const lastValue = last.value.trim();
            const emailValue = email.value.trim();
            let n = 0;
            let m = 0;
            let l = 0;
            let e = 0;
            
            if(nameValue === ''){
                setErrorFor(name,'First Name is required');
                n = 0;
            }
            else{
                setSuccessFor(name);
                n = 1;
            }
            if(middleValue === ''){
                setErrorFor(middle,'Middle Name is required');
                m = 0;
            }
            else{
                setSuccessFor(middle);
                m = 1;
            }
            if(lastValue === ''){
                setErrorFor(last,'Last Name is required');
                l = 0;
            }
            else{
                setSuccessFor(last);
                l = 1;
            }
            if(emailValue === ''){
                setErrorFor(email,'Email is required');
                e = 0;
            }
            else{
                setSuccessFor(email);
                e = 1;
            }
            
            if(n === 1 && m === 1 && l === 1 && e === 1){
                let result = alert("Welcome! You are offically registered.");
                document.getElementById('name').value='';
                document.getElementById('middle').value='';
                document.getElementById('last').value='';
                document.getElementById('email').value='';
                
            }
        }
        function setErrorFor(input, message){
            const formControl = input.parentElement;
            const small = formControl.querySelector('small');
            
            small.innerText = message;
            
            formControl.className = 'input-box error';
        }
        function setSuccessFor(input){
            const formControl = input.parentElement;
            
            formControl.className = 'input-box success';
        }
    </script>
</body>
<footer>
</footer>
</html>
